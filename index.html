<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <script src="https://kit.fontawesome.com/e0f8177fe6.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <div class="logo">library project</div>
    </header>

    <div class="book-shelf">
        <button class="add-book">+ Add book</button>
    </div>

    <div class="general-information">
        <p>Information</p>
        <div class="book-log">
            <div>Books<span id="books-read">0</span></div>
            <div>Completed<span id="books-unread">0</span></div>
            <div>Incomplete<span id="total-books">0</span></div>
        </div>
    </div>

    <div class="modal">
        <div class="modal-title">Add new book</div>
        <form>
            <div>
                <input type="text" placeholder="Title">
            </div>
            <div>
                <input type="text" placeholder="Author">
            </div>
            <div>
                <input type="text" placeholder="Pages">
            </div>
            <div>
                <label for="read-prompt">Have you read it?</label>
                <input type="checkbox" id="read-prompt">
            </div>
            <button class="submit-button">Submit</button>
        </form>
    </div>

    <div class="overlay"></div>
</body>
</html>
