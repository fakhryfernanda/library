<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mooniidev Library</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <script src="https://kit.fontawesome.com/e0f8177fe6.js" crossorigin="anonymous"></script>

</head>
<body>
    <div class="add-book">
        <div class="logo">
            <img src="./library-icon.svg" alt="Library Icon">
            <div class="web-title">LIBRARY</div>
        </div>
        <form>
            <input type="text" id="title" placeholder="What is the title of the book?">
            <input type="text" id="author" placeholder="Who is the author of the book?">
            <input type="text" id="pages" placeholder="How many pages are in the book?">
            <div class="checkbox">
                <label for="read-prompt">I have already read this book!</label>
                <input type="checkbox" id="read-prompt">
            </div>
            <button type="button" id="add-book-button" class="uppercase">add a new book</button>
        </form>
        <div class="project-description">
            <div class="about">
                <i class="fa-solid fa-circle-info"></i>
                <p>Hover to read about this project</p>
            </div>
            <div class="source">☽ Crafted by <a href="#">mooniiDev</a> | <a href="#">Original Source</a> ☾</div>
        </div>
    </div>
    <div class="book-display">
        <div class="book-log">
            <div class="uppercase">books read: <span id="books-read">0</span></div>
            <div class="uppercase">books unread: <span id="books-unread">0</span></div>
            <div class="uppercase">total books: <span id="total-books">0</span></div>
            <button class="delete-book uppercase">delete all</button>
        </div>

        <table>
            <tr>
                <th>TITLE</th>
                <th>AUTHOR</th>
                <th>PAGES</th>
                <th>STATUS</th>
                <th>REMOVAL</th>
            </tr>
        </table>

    </div>
</body>
</html>
